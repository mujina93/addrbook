<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Address book landingpage</title>
        <style type="text/css">
        .welcome {
          width: 60%;
          margin: auto;
          background-color: #90AFC5;
          padding: 4%;
          border-radius: 10px;
        }
        </style>
    </head>

    <body py:block="body" py:strip="True">
      <div class="welcome contactlist" py:if="request.identity" style="width: 50%; margin: auto; text-align: center;">
        <h1>Welcome to Addressbook!</h1>
        <p>You can view and manage you contacts by pressing the button below</p>
        <a href="${tg.url('/contactlist')}"><button style="margin: 5%;">Go to contacts</button></a>
      </div>
      <div class="welcome register" py:if="not request.identity" style="width: 50%; margin: auto; text-align: center;">
        <h1>Welcome to Addressbook!</h1>
        <p>Please login in order to manage your contacts.</p>
        <a href="${tg.url('/login')}"><button style="margin: 5%;">Login</button></a>
        <p>Or register a new account if you do have one. It's easy!</p>
        <a href="${tg.url('/registration')}"><button style="margin: 5%;">Register an account</button></a>
      </div>
    </body>

</html>
