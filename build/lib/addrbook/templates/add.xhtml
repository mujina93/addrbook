<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Add a new contact</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="addform" style="width: 60%; background-color: #90AFC5; margin: auto; text-align: right; padding-right: 15%;">
        <h3>
          <form action="/addcontact" method="post">
            <input type="hidden" name="redirectto" value="${tg.url('/')}" />
              <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="${default_name}" />
              </div>
              <div>
                <label for="number">Phone number:</label>
                <input type="text" name="number" id="number" value="${default_number}" />
              </div>
              <div>
                <input type="submit" name="submit" value="Add" />
              </div>
          </form>
        </h3>
      </div>
      <div class="return" style="width: 50%; margin: auto; text-align: center;">
        Return to the <a href="/">Contacts Page</a>
      </div>
    </body>
</html>
